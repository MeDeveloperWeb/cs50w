<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Images</title>
</head>
<body>
    <div class="ggimg">
        <img src="../google.png" alt="Google">
        <span class="cap_img">images</span>
    </div>
    
    <form action="https://www.google.co.in/search" class="gsch">
                
        <img class="sch" src="../search1.png" alt="search" height="16" width="16">
        <input type="text" name="q">
        <img class="cam" src="../cam.png" alt="camera" height="25" width="25">
        <input type="hidden" name="tbm" value="isch">
        <input type="image" src="../search2.png" alt="Submit" height="25" width="25">

    </form>
</body>
</html>
