{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if entries %}

        <h1>{{ head }}</h1>

        <ul>
            
                {% for entry in entries %}
                    <li><a href="{% url 'entries' title=entry %}">{{ entry }}</a></li>
                {% endfor %}
            
        </ul>

    {% else %}
        <h3>OOPS! No Matches found related to your query.</h3>
    {% endif %}

{% endblock %}
