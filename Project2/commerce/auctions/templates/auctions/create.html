{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    <form action="{% url 'create' %}" method="post" class="new_listing">
        {% csrf_token %}
        {{form}}
        {{ form.owner_id.as_hidden }}
        <input type="submit" value="Create">
    </form>

{% endblock %}
